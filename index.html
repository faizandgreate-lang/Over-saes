<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faizan Khan Curriculum Vitae Generator</title>

<!-- JS Libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    margin: 0;
    background: #d9e9ff;
    backdrop-filter: blur(8px);
  }

  /* Loading Screen */
  #loader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }

  /* Breathing Title */
  .breathing-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    animation: breathe 3s infinite ease-in-out;
  }

  @keyframes breathe {
    0% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0.6; transform: scale(1); }
  }

  .form-container {
    width: 85%;
    max-width: 900px;
    margin: 25px auto;
    padding: 25px;
    background: rgba(255,255,255,0.55);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
  }

  label {
    font-weight: bold;
    margin-top: 12px;
    display: block;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #90b7ff;
    border-radius: 8px;
    background: rgba(255,255,255,0.8);
  }

  .btn {
    padding: 12px 20px;
    background: #3483eb;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 12px;
  }

  /* CV LAYOUT */
  .cv-container {
    width: 210mm; 
    min-height: 297mm;
    margin: 35px auto;
    display: none;
    flex-direction: row;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  /* Sidebar */
  .sidebar {
    width: 32%;
    padding: 30px;
    background: linear-gradient(180deg, #4da3ff, #0057c2);
    color: #fff;
    border-radius: 12px 0 0 12px;
  }

  .sidebar img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
    display: block;
    margin: 10px auto 20px;
  }

  .main {
    width: 68%;
    padding: 40px;
  }

  .main h1 {
    font-size: 32px;
    margin-bottom: 5px;
  }

  .main h3 {
    background: rgba(90,150,255,0.2);
    padding: 8px;
    border-left: 5px solid #0057c2;
    margin-top: 25px;
    font-size: 18px;
  }

  ul { list-style: none; padding-left: 0; }
  li { margin-bottom: 6px; }
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loader">Welcome to the Faizan Projects...</div>

<!-- ===== INPUT FORM ===== -->
<div class="form-container">
  <h2 class="breathing-title">Faizan Khan Curriculum Vitae Generator</h2>

  <label>Upload Photo</label>
  <input type="file" id="photoInput" accept="image/*">

  <label>Full Name</label>
  <input type="text" id="nameInput">

  <label>Position Applied For</label>
  <input type="text" id="jobInput" value="Applying for">

  <label>Phone Number</label>
  <input type="text" id="phoneInput" value="+91">

  <label>Email Address</label>
  <input type="text" id="emailInput">

  <label>Residential Address</label>
  <input type="text" id="addressInput">

  <label>Nationality</label>
  <input type="text" id="nationalityInput" value="Indian">

  <label>Passport Number</label>
  <input type="text" id="passportInput">

  <label>Languages</label>
  <input type="text" id="languagesInput" value="English, Hindi">

  <label>Professional Summary</label>
  <textarea id="summaryInput"></textarea>

  <label>Work Experience (each line = one point)</label>
  <textarea id="experienceInput">â€¢ </textarea>

  <label>Education (each line = one point)</label>
  <textarea id="educationInput">Intermediate from State Board of Intermediate Education, India</textarea>

  <label>Skills (each line = one skill)</label>
  <textarea id="skillsInput"></textarea>

  <button class="btn" onclick="generateCV()">Generate CV</button>
</div>

<!-- CV TEMPLATE -->
<div id="cv" class="cv-container">

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <img src="https://via.placeholder.com/150" id="photo">

    <h2>CONTACT</h2>
    <p><b>Phone:</b> <span id="phone"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Address:</b> <span id="address"></span></p>

    <h2>PERSONAL DETAILS</h2>
    <p><b>Nationality:</b> <span id="nationality"></span></p>
    <p><b>Passport:</b> <span id="passport"></span></p>

    <h2>SKILLS</h2>
    <ul id="skills"></ul>

    <h2>LANGUAGES</h2>
    <p id="languages"></p>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1 id="name"></h1>
    <p style="font-size:16px; color:#0057c2;"><b id="job"></b></p>

    <h3>Professional Summary</h3>
    <p id="summary"></p>

    <h3>Work Experience</h3>
    <ul id="experience"></ul>

    <h3>Education</h3>
    <ul id="education"></ul>
  </div>

</div>

<center>
  <button class="btn" id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>
</center>

<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
  }, 2000);
};

function generateCV() {
  document.getElementById("cv").style.display = "flex";
  document.getElementById("downloadBtn").style.display = "inline-block";

  const photo = document.getElementById("photoInput").files[0];
  if (photo) {
    const reader = new FileReader();
    reader.onload = e => document.getElementById("photo").src = e.target.result;
    reader.readAsDataURL(photo);
  }

  const map = {
    name: "nameInput",
    job: "jobInput",
    phone: "phoneInput",
    email: "emailInput",
    address: "addressInput",
    nationality: "nationalityInput",
    passport: "passportInput",
    languages: "languagesInput",
    summary: "summaryInput"
  };

  Object.keys(map).forEach(id => {
    document.getElementById(id).innerText = document.getElementById(map[id]).value;
  });

  const makeList = (inputId, outputId) => {
    const items = document.getElementById(inputId).value.split("\n");
    document.getElementById(outputId).innerHTML =
      items.filter(e => e.trim()).map(e => `<li>${e}</li>`).join("");
  };

  makeList("skillsInput", "skills");
  makeList("educationInput", "education");
  makeList("experienceInput", "experience");
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const cv = document.getElementById("cv");
  const canvas = await html2canvas(cv, { scale: 2 });
  const img = canvas.toDataURL("image/png");

  const pdf = new jsPDF("p", "mm", "a4");
  const w = pdf.internal.pageSize.getWidth();
  const h = (canvas.height * w) / canvas.width;

  pdf.addImage(img, "PNG", 0, 0, w, h);
  pdf.save("CV.pdf");
}
</script>

</body>
</html>
